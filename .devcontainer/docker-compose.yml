services:
  flutter:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/root
      - no_proxy=127.0.0.1,localhost
      - DISPLAY=host.docker.internal:0
      - LIBGL_ALWAYS_INDIRECT=1
      - QT_QUICK_BACKEND=software
      - QT_X11_NO_MITSHM=1
    volumes:
      - ../:/workspace:cached
      - ~/.Xauthority:/root/.Xauthority
    network_mode: "host"
    extra_hosts:
      - flutter:127.0.1.1
    command: sleep infinity
    ports:
      - 5555:5555
  
    
